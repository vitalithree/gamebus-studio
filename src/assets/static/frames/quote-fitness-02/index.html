<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100%;
  height: 100vh;
  background-color: #fff;
}

#upper-body {
  animation: upper-body 1s ease-in-out infinite alternate;
}

#left-thigh {
  animation: left-thigh 1s ease-in-out infinite alternate;
  transform-origin: 50% 40%;
  transform-box: fill-box;
}
#right-thigh {
  animation: right-thigh 1s ease-in-out infinite alternate;
  transform-origin: 50% 40%;
  transform-box: fill-box;
}
#left-leg {
  animation: left-leg 1s ease-in-out infinite alternate;
  transform-origin: bottom left;
  transform-box: fill-box;
}
#right-leg {
  animation: right-leg 1s ease-in-out infinite alternate;
  transform-origin: bottom left;
  transform-box: fill-box;
}
span {
  color: #D32B15;
}
svg{
  position: absolute;
  width: 60%;
  top: 0;
  left: 30%;
  z-index: -1;
}
.text-div {
  width: 500px;
  display: block;
  position: relative;
  top: 20%;
  left: 20%; 
}
#quote {
  animation: quote 2s ease-out forwards;
  opacity: 0;
  font-family: Cambria;
  font-style: normal;
  font-size: 32px;
  font-weight: 700;
}
#author {
  animation: author 2s ease-out forwards;
  opacity: 0;
  font-family: Cambria;
  font-style: normal;
  font-size: 18px;
  font-weight: 700;
  padding-top: 10px;
}
@keyframes left-thigh {
  from {
    transform: rotate(0deg) translateY(0px);
  }
  to {
    transform: rotate(15deg) translateY(30px);
  }
}

@keyframes right-thigh {
  from {
    transform: rotate(0deg) translateY(0px);
  }
  to {
    transform: rotate(-15deg) translateY(30px);
  }
}

@keyframes upper-body {
  from {
    transform: translateY(0px);
  }
  to {
    transform: translateY(40px);
  }
}

@keyframes left-leg {
  from {
    transform: rotate(0deg) rotateX(0deg);
  }
  to {
    transform: rotate(-10deg) rotateX(10deg);
  }
}
@keyframes right-leg {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(12deg);
  }
}

@keyframes quote {
  from {
    transform: translateY(-150px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}

@keyframes author {
  from {
    transform: translateY(150px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}
@media screen and (max-width: 700px) {
  .text-div {
    width: 500px;
    top: 20%; 
    left: 0%;
    margin: auto;
  }
  #quote {
    font-size: 26px;
  }
  #author{
    font-size: 14px;
  }
  svg{
    width: 100%;
    top: 0%;
    left: 0%;
  }
}
@media screen and (max-width: 500px) {
  .text-div {
    width: 300px;
    top: 20%; 
    left: 0%;
    margin: auto;
  }
  #quote {
    font-size: 20px;
  }
  #author{
    font-size: 12px;
  }
  svg{
    width: 100%;
    top: 0%;
    left: 0%;
  }
}
    </style>
</head>

        <p id="author">Uziel Matos Lima</p>
