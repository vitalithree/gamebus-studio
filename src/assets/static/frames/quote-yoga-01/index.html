<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100%;
  height: 100vh;
  background-color: #fff;
}
span{
    color: #FC6681;
  }
#girl {
  animation: girl 3s ease-in-out infinite alternate;
}
svg{
  position: absolute;
  width: 60%;
  top: 0;
  left: 10%;
  z-index: -1;
}
.text-div {
  width: 500px;
  display: block;
  position: relative;
  top: 20%;
  left: 50%; 
}
#quote {
  animation: quote 2s ease-out forwards;
  opacity: 0;
  font-family: Cambria;
  font-style: normal;
  font-size: 32px;
  font-weight: 700;
}
#author {
  animation: author 2s ease-out forwards;
  opacity: 0;
  font-family: Cambria;
  font-style: normal;
  font-size: 18px;
  font-weight: 700;
  padding-top: 10px;
}

@keyframes girl {
  from {
    transform: translateY(0px);
  }
  to {
    transform: translateY(-40px);
  }
}

@keyframes quote {
  from {
    transform: translateX(200px);
    opacity: 0;
  }
  to {
    transform: translateX(0px);
    opacity: 1;
  }
}

@keyframes author {
  from {
    transform: translateX(-200px);
    opacity: 0;
  }
  to {
    transform: translateX(0px);
    opacity: 1;
  }
}
@media screen and (max-width: 700px) {
  .text-div {
    width: 500px;
    top: 20%; 
    left: 0%;
    margin: auto;
  }
  #quote {
    font-size: 26px;
  }
  #author{
    font-size: 14px;
  }
  svg{
    width: 100%;
    top: 0%;
    left: 0%;
  }
}
@media screen and (max-width: 500px) {
  .text-div {
    width: 300px;
    top: 20%; 
    left: 0%;
    margin: auto;
  }
  #quote {
    font-size: 20px;
  }
  #author{
    font-size: 12px;
  }
  svg{
    width: 100%;
    top: 0%;
    left: 0%;
  }
}
    </style>
</head>
