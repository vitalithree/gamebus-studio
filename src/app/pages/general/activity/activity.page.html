<app-header [title]="'p.g.activity.activity' | translate"></app-header>

<ion-content>


  <ion-refresher slot="fixed" (ionRefresh)="getActivity($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="ion-no-padding">
    <ion-row style="justify-content: center;">
      <ion-col size="12" size-md="7" class="ion-no-padding">

        <ng-template #loading>
          <ion-spinner></ion-spinner>
        </ng-template>

        <ng-container *ngIf="aid; else empty">
          <app-activity-card *ngIf="activity; else loading" [activity]="activity"></app-activity-card>
        </ng-container>

        <ng-template #empty>
          <ion-card mode="md">
            <ion-card-content class="ion-text-center">
              <ion-text color="medium">
                <h3 style="font-size: 1.4rem; font-weight: bold;">{{ "p.g.activity.empty-1" | translate }}</h3>
                <p>{{ "p.g.activity.empty-2" | translate }}</p>
              </ion-text>
            </ion-card-content>
          </ion-card>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
